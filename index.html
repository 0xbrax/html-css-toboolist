<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <!-- logo -->
            <img id="logo-img" src="img/Logo.png" alt="Toboolist">
            <span id="logo-txt">Toboolist</span>            
         </header>

        <main>
            <section class="task task-bar">
                <!-- task bar -->
                <button id="button1" class="button">Add Task</button>
                <button id="button2" class="button">Add Section</button>
            </section>

            <section class="task task-list">
                <!-- task list -->
                <div>
                    <h2>New Task</h2>
                    <span class="check-yes"></span><span> Quarterly Newsletter </span><span class="label color1">Editorial</span>
                </div>
                <div class="task-special">
                    <h2>Today</h2>
                    <span class="check-yes"></span><span> Quarterly Newsletter </span><span class="label color1">Editorial</span><br>
                    <span class="check-yes"></span><span> Quarterly Newsletter </span><span class="label color2">Q1 Goals</span><br>
                    <span class="check-no"></span><span> Quarterly Newsletter </span><span class="label color3">Recruiting</span><br>
                    <span class="check-yes"></span><span> Quarterly Newsletter </span><span class="label color4">Mobile</span>
                </div>
                <div class="task-special">
                    <h2>Upcoming</h2>
                    <span class="check-no"></span><span> Quarterly Newsletter </span><br>
                    <span class="check-yes"></span><span> Quarterly Newsletter </span><span class="label color5">Website</span><br>
                    <span class="check-yes"></span><span> Quarterly Newsletter </span><span class="label color6">Sales</span><br>
                    <span class="check-yes"></span><span> Quarterly Newsletter </span><span class="label color1">Editorial</span>
                </div>

            </section>
        </main>
    </body>
</html>
